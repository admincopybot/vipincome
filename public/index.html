<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Machine - VIP Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1e293b 0%, #581c87 50%, #1e293b 100%);
            min-height: 100vh;
        }
        .vip-badge {
            background: linear-gradient(45deg, #fbbf24, #f59e0b);
            color: black;
            font-weight: bold;
            padding: 4px 12px;
            border-radius: 9999px;
            font-size: 0.875rem;
        }
        .ticker-card {
            background: rgba(51, 65, 85, 0.8);
            border: 1px solid rgba(147, 51, 234, 0.2);
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s ease;
        }
        .ticker-card:hover {
            border-color: rgba(147, 51, 234, 0.4);
            background: rgba(51, 65, 85, 0.9);
        }
        .score-badge {
            background: linear-gradient(45deg, #10b981, #059669);
            color: white;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 9999px;
            font-size: 1.125rem;
        }
        .loading-spinner {
            border: 3px solid rgba(147, 51, 234, 0.3);
            border-top: 3px solid #9333ea;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="bg-slate-800/50 border-b border-purple-500/30 backdrop-blur-sm">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <img src="/incomemachine_horizontallogo.png" alt="Income Machine" class="h-12 cursor-pointer" onclick="window.location.reload()">
                </div>
                <div class="flex items-center gap-6">
                    <a href="https://oneclick.trading/" target="_blank" 
                       class="text-purple-400 hover:text-purple-300 transition-colors">
                        How to Use
                    </a>
                    <a href="https://oneclick.trading/" target="_blank" 
                       class="text-purple-400 hover:text-purple-300 transition-colors">
                        Trade Classes
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Step Navigation -->
    <div class="container mx-auto px-6 py-6">
        <div class="flex justify-center items-center gap-8 mb-8">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-purple-600 rounded-full flex items-center justify-center text-white font-bold">1</div>
                <span class="text-purple-400 font-medium">Scoreboard</span>
            </div>
            <div class="w-12 h-px bg-gray-600"></div>
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-gray-600 rounded-full flex items-center justify-center text-gray-400 font-bold">2</div>
                <span class="text-gray-400 font-medium">Stock Analysis</span>
            </div>
            <div class="w-12 h-px bg-gray-600"></div>
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-gray-600 rounded-full flex items-center justify-center text-gray-400 font-bold">3</div>
                <span class="text-gray-400 font-medium">Strategy</span>
            </div>
            <div class="w-12 h-px bg-gray-600"></div>
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-gray-600 rounded-full flex items-center justify-center text-gray-400 font-bold">4</div>
                <span class="text-gray-400 font-medium">Trade Details</span>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mx-auto px-6 pb-12">
        <div class="text-center mb-8">
            <h2 class="text-4xl font-bold text-purple-400 mb-4">Top Trade Opportunities</h2>
            <p class="text-white text-lg mb-2">Complete access to ALL tickers with instant search</p>
            <p class="text-gray-400 text-sm">Last updated 138 minutes ago</p>
        </div>

        <!-- Search Bar -->
        <div class="max-w-md mx-auto mb-8">
            <input type="text" id="searchInput" placeholder="Start typing to search instantly (e.g., AA, SO, QQQ)..." 
                   class="w-full px-4 py-3 bg-slate-700 text-white rounded-lg border border-purple-500/30 focus:border-purple-400 focus:outline-none">
        </div>

        <!-- Loading State -->
        <div id="loading" class="flex justify-center items-center py-12">
            <div class="loading-spinner"></div>
            <span class="ml-4 text-white">Loading opportunities...</span>
        </div>

        <!-- Tickers Grid -->
        <div id="tickersGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" style="display: none;">
            <!-- Ticker cards will be inserted here -->
        </div>

        <!-- No Results -->
        <div id="noResults" class="text-center py-12" style="display: none;">
            <div class="text-gray-400 text-lg">No tickers found matching your search</div>
        </div>
    </div>

    <script>
        let allTickers = [];
        let jwtToken = null;

        // Check for JWT token from OneClick Trading
        function getJWTFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('token') || localStorage.getItem('jwt_token');
        }

        // Display access screen for non-authenticated users
        function showAccessScreen() {
            document.body.innerHTML = `
                <div class="min-h-screen flex items-center justify-center">
                    <div class="max-w-md mx-auto text-center p-8">
                        <div class="bg-slate-800/80 rounded-xl p-8 border border-purple-500/30">
                            <h1 class="text-3xl font-bold text-white mb-4">Income Machine</h1>
                            <div class="vip-badge mb-6">VIP ACCESS REQUIRED</div>
                            <p class="text-gray-300 mb-6">This application requires VIP access through OneClick Trading.</p>
                            <a href="https://oneclick.trading/" target="_blank" 
                               class="inline-block bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-lg transition-colors">
                                Get VIP Access
                            </a>
                        </div>
                    </div>
                </div>
            `;
        }

        // Load tickers data
        async function loadTickers() {
            try {
                const response = await axios.get(`/api/tickers?token=${jwtToken}`);
                
                allTickers = response.data;
                console.log('Loaded tickers:', allTickers.length);
                displayTickers(allTickers);
            } catch (error) {
                console.error('Failed to load tickers:', error);
                if (error.response?.status === 401) {
                    showAccessScreen();
                } else {
                    // Show error message in UI
                    document.getElementById('loading').innerHTML = `
                        <div class="text-center text-red-400">
                            <p>Error loading data. Please refresh the page.</p>
                        </div>
                    `;
                }
            }
        }

        // Display tickers in grid
        function displayTickers(tickers) {
            console.log('Displaying tickers:', tickers.length);
            const loading = document.getElementById('loading');
            const grid = document.getElementById('tickersGrid');
            const noResults = document.getElementById('noResults');

            if (loading) loading.style.display = 'none';
            
            if (!tickers || tickers.length === 0) {
                if (grid) grid.style.display = 'none';
                if (noResults) noResults.style.display = 'block';
                return;
            }

            if (noResults) noResults.style.display = 'none';
            if (grid) {
                grid.style.display = 'grid';
                
                try {
                    grid.innerHTML = tickers.map((ticker) => {
                        const price = parseFloat(ticker.current_price) || 0;
                        return `
                            <div class="bg-slate-800/50 border border-purple-500/30 rounded-xl p-6 hover:border-purple-400 transition-colors">
                                <div class="text-center">
                                    <h3 class="text-2xl font-bold text-white mb-4">${ticker.symbol || 'N/A'}</h3>
                                    <div class="text-green-400 text-3xl font-bold mb-6">$${price.toFixed(2)}</div>
                                    <button onclick="openTicker('${ticker.symbol}')" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-medium py-3 px-6 rounded-lg transition-colors mb-6">
                                        Choose Opportunity
                                    </button>
                                    <div class="text-sm text-gray-400 mb-3">${calculateCriteriaCount(ticker)}/5 Criteria Met</div>
                                    <div class="flex justify-center gap-2">
                                        ${renderCriteria(ticker)}
                                    </div>
                                </div>
                            </div>
                        `;
                    }).join('');
                } catch (error) {
                    console.error('Error rendering ticker cards:', error);
                    grid.innerHTML = '<div class="text-red-400 text-center">Error displaying tickers</div>';
                }
            }
        }

        // Calculate actual criteria count from database values
        function calculateCriteriaCount(ticker) {
            if (!ticker) return 0;
            
            const criteria = [
                ticker.trend1_pass,
                ticker.trend2_pass,
                ticker.snapback_pass,
                ticker.momentum_pass,
                ticker.stabilizing_pass
            ];
            
            return criteria.filter(pass => pass === true || pass === 't' || pass === 'true' || pass === 1).length;
        }

        // Render criteria indicators
        function renderCriteria(ticker) {
            if (!ticker) return '';
            
            const criteria = [
                ticker.trend1_pass,
                ticker.trend2_pass,
                ticker.snapback_pass,
                ticker.momentum_pass,
                ticker.stabilizing_pass
            ];
            
            return criteria.map(pass => {
                const isPass = pass === true || pass === 't' || pass === 'true' || pass === 1;
                return `<span class="text-2xl ${isPass ? 'text-green-400' : 'text-red-400'}">${isPass ? '✓' : '✗'}</span>`;
            }).join(' ');
        }

        // Open ticker details
        function openTicker(symbol) {
            window.location.href = `/ticker/${symbol}?token=${jwtToken}`;
        }

        // Search functionality
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredTickers = allTickers.filter(ticker =>
                    ticker.symbol.toLowerCase().includes(searchTerm)
                );
                displayTickers(filteredTickers);
            });
        }

        // Initialize application
        function init() {
            jwtToken = getJWTFromURL();
            
            if (!jwtToken) {
                showAccessScreen();
                return;
            }
            
            // Store token for future use
            if (jwtToken) {
                localStorage.setItem('jwt_token', jwtToken);
            }
            
            setupSearch();
            loadTickers();
        }

        // Start the application
        init();
    </script>
</body>
</html>
