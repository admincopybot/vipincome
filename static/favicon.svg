<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="#1a1f2e"/>
  
  <!-- Main icon - stylized "IM" for Income Machine -->
  <text x="16" y="22" font-family="Arial Black, sans-serif" font-size="14" font-weight="900" text-anchor="middle" fill="url(#grad1)">IM</text>
  
  <!-- Small dollar sign accent -->
  <circle cx="25" cy="7" r="3" fill="url(#grad2)"/>
  <text x="25" y="9" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="white">$</text>
</svg>